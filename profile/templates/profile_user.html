{% extends 'base.html' %}
{% load static %}
{% block navbar %}

{% endblock  %}

{% block style %}
<link rel="stylesheet" href="{% static 'psstyle.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container">
    <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-3 mb-3">
            </div>
            <form method="post" enctype="multipart/form-data">
                 {% csrf_token %}
            <div class="col-md-12">
              <div class="card mb-3">
               
                <div class="card-body">
                  
                  <div class="row">
                     
                    <div class="col-sm-3">
                      <h6 class="mb-0">First Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     <input style="border:0px" type="text" name="fname" value="{{ fname }}">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                     <div class="col-sm-3">
                       <h6 class="mb-0">Last Name</h6>
                     </div>
                     <div class="col-sm-9 text-secondary">
                      <input style="border:0px"  type="text" name="lname" value="{{ lname }}">
                     </div>
                   </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Description</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     <input style="border:0px"  type="text" name="desc" value="{{ desc }}">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Google Scholar ID</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     <input style="border:0px"  type="text" name="scholar_id" value="{{ scholar_id }}">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Github</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     <input style="border:0px"  type="text" name="gh_id" value="{{ gh_id }}">
                    </div>
                  </div>
                  </hr>

                  <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Profile Picture</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input style="border:0px" type="file" name="profile_pic" value="{{ profile_pic }}">
                      </div>
                    </div>
                  <hr>
                  {% comment %} <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                    
                    </div>
                  </div>
                  <hr> {% endcomment %}
                  <div class="row">
                    <div class="col-sm-12 align-items-center text-center">
                      <input class="btn btn-info " type="submit" value="Update">
                    </div>
                  </div>
              
              
                
                </div>

              </div>
            </form>
 
          
                    </div>
                  </div>
                </div>
                
              </div>



            </div>
          </div>

        </div>
    </div>
    {% endblock content %}
